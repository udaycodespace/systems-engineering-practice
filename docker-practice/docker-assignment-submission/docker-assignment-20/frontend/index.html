<!DOCTYPE html>
<html>
<head>
  <title>React Frontend</title>
</head>
<body>
  <div id="root"></div>

  <script>
    fetch("/api")
      .then(res => res.json())
      .then(data => {
        document.getElementById("root").innerHTML =
          "<h1>React Frontend</h1><p>" + data.message + "</p>";
      })
      .catch(() => {
        document.getElementById("root").innerHTML =
          "<h1>React Frontend</h1><p>Backend not reachable</p>";
      });
  </script>
</body>
</html>
